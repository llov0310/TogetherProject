<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{myPageInclude/myPageLayout}">

<!-- 홈 페이지에 들어갈 내용-->
<th:block layout:fragment="contents">
		<div id="cMain">
        <div id="mArticle">
            <h2 id="daumBody" class="screen_out">비밀번호 변경 본문</h2>

            <div class="myinfo_intro intro_modifypw">
                <span class="bg_intro"></span>

                <div class="cont_intro">
                    <h3 class="tit_comm tit_modifypw">주기적인(6개월) 비밀번호 변경을 통해 개인정보를 안전하게 보호하세요.</h3>
                </div>
            </div>
          
                <fieldset class="fld_comm">
                    <legend class="screen_out">비밀번호 재확인 입력 폼</legend>
                    <div class="info_comm info_modifypw">
                        <div class="info_detail">
                            <div class="tit_detail">
                                <strong class="txt_comm txt_pwcurrent">현재 비밀번호</strong>
                            </div>
                            <div class="input_info">
                                <div class="bg_user bg_basic">
                                    <label for="password" class="lab_g"></label>
                                    <input type="password" id="password" name="password" class="tf_g" value="" placeholder="현재 비밀번호 입력">
                               
                                </div>
                                <p class="desc_add emph_notice" style="display: none"></p>
                            </div>
                        </div>
                        <div class="info_detail">
                            <div class="tit_detail">
                                <strong class="txt_comm txt_pwnew">새 비밀번호</strong>
                            </div>
                            <div class="input_info">
                                <div class="bg_user bg_basic" id="passwordDiv">
                                	<label for="newPassword" class="lab_g"></label>
                                    <input type="password" id="newPassword" name="newPassword" class="tf_g" value=""  placeholder="새비밀번호 입력">
                                 </div>
                                <p class="desc_add emph_notice" style="display: none"></p>
                            </div>
                        </div>
                        <div class="info_detail info_break">
                            <div class="info_rule">
                                <strong class="screen_out">새 비밀번호 TIP 리스트</strong>
                                <em class="ico_comm ico_tip">TIP</em>

                                <div class="info_tip">
                                    <ul class="screen_out">
                                        <li>비밀번호는 8~32자의 영문 대/소문자, 숫자, 특수문자를 조합하여 사용하실 수 있어요!</li>
                                        <li>쉬운 비밀번호나 자주 쓰는 사이트의 비밀번호가 같을 경우,도용되기 쉬워 주기적으로변경하여 사용하는 것이 좋습니다.</li>
                                        <li>비밀번호에 특수문자를 추가하여 사용하시면 기억하기도 쉽고, 비밀번호 안전도가 높아져 도용의 위험이 줄어듭니다.</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="wrap_btn">
                        <a href="/myPageHome" class="btn_comm link_prev"><span class="screen_out">이전으로</span></a>
                        <button type="button" class="btn_comm btn_save" id="pwbt"><span class="screen_out">저장</span></button>
                    </div>
                </fieldset>
                <input type="hidden" id="PAGEID" name="PAGEID" value="">
          
        </div>
        <!--// mArticle -->
    </div>
</th:block>

<!-- CSS -->
<th:block layout:fragment="page_css">
	<link href="myPage/css/pwupcss.css" rel="stylesheet" type="text/css">
</th:block>

<!-- JS -->
<th:block layout:fragment="page_js">
	<script type="text/javascript" src="myPage/js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" th:inline="javascript" src="myPage/js/pwupjs.js"></script>
</th:block>


</html>
