<!DOCTYPE html>
<meta charset="UTF-8">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="https://ssl.daumcdn.net/dmaps/map_js_init/postcode.v2.js"></script>
<script type="text/javascript" src="assets/js/mypagejs/memberinfojs.js"></script>
	<div id="ppap">
		<div id="dddd">
			<h2>회원정보 수정</h2>
		</div>
		프로필 사진 수정
			<div class="asd" th:each="memberinfo : ${memberinfo}">
			<div>
				아이디 : <span class="id" th:text="${memberinfo.user_id}"></span>
			</div>
			<div>
				이름 : <span th:text="${memberinfo.user_nm}"></span>
			</div>
				<div>
				생년월일 <span th:text="${memberinfo.birth_dt}"></span>
			</div>
			<div>
				주소 <span class="addr_ji" th:text="${memberinfo.addr_ji}"></span> 
				<span class="addr_dong" th:text="${memberinfo.addr_dong}"></span>
			</div>
				<div>
				이메일 <span class="email" th:text="${memberinfo.email}"></span>
			</div>
			<div>
				폰번호 <span class="phon" th:text="${memberinfo.ph_no}"></span>
			</div>
			
			<div>
				정보 변경<br> 현재비밀번호 : <input type="password" id="pass" name="password">
				<button id="passok">확인</button>
				<br>
				<div id="newinfo">
					비밀번호 변경하기
					<button id="newpass">비밀변호 변경하기</button>
					<div>
						변경할 이메일 <input type="email" id="newemail">
					</div>
					<div>
						변경할 핸드폰번호<input type="text" id="newphon">
					</div>
					<div>
						변경 주소 <input type="text" id="addr" placeholder="우편번호 검색을 해주세요"
							onclick="address_code()"><br> 
							<input type="text" id="addr2" placeholder="상세주소"><br>



					</div>
					<div>
						<button id="upbtn">수정하기</button>
					</div>
				</div>


			</div>
		</div>
	</div>
