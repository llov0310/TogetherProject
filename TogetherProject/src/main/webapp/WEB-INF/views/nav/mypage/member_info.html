<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="include/serviceLayout">

<th:block layout:fragment="page_head">
	<title>정보수정</title>
<script>
$(document).ready(function() {
	$("#newpass").hide();
	
	 $("#passok").click(function() {
			var password = $("#pass").val();
			var user_id = $(".id").text();
			
			
			$.ajax({
				url : "/member_pass_cheak",
				type : "POST",
				dataType : 'text',
				data : {user_id : user_id ,password : password},
				success : function(data){
					alert(data);
					if(data == "success"){
						alert("비밀번호 체크완료");
						$("#newpass").show();
					}else{
						alert("현재 비밀번호가 맞지 않습니다");
						 $("#pass").focus();
					}
				}
				
			});
		
	 });
}); 


$(document).ready(function() {
	 $("#upbtn").click(function() {
		 var a= $(".phon").text();
		if($("#newphon").val() ==""){
			alert(a);
			
		}else{
			
			alert("변경값");
		}
			
		
	 });
}); 

</script>
</th:block>
<th:block layout:fragment="page_css">
</th:block>
<th:block layout:fragment="page_js">
</th:block>
<th:block layout:fragment="contents">
<div id="ppap">
	<div id="dddd">
		<h2>회원정보 수정</h2>
	</div>
	프로필 사진 수정
	<div th:if="${session.user} != null">
		<div>
			아이디 : <span class="id"  th:text="${session.user.user_id}"></span>
		</div>
		<div>
			이름 : <span th:text="${session.user.user_nm}"></span>
		</div>
		<div>
			생년월일 <span th:text="${session.user.birth_dt}"></span>
		</div>
		<div>
			주소 <span th:text="${session.user.addr_ji}"></span>
		</div>
		<div>
			폰번호 <span class="phon" th:text="${session.user.ph_no}"></span>
		</div>
		<div>
			정보 변경<br> 
			현재비밀번호  : <input type="password" id="pass" name="password"><button id="passok">확인</button><br> 
			<div id="newpass">
			새로 운비밀번호: <input type="password" id="newpass1"><br> 
			확인 비밀번호 :<input type="password" id="newpass2"><br>
			<div>
			 변경할 이메일 <input type="email" id="newemail">
		</div>
		<div>
			변경할 핸드폰번호<input type="text" id="newphon">
		</div>
			<div>
			주소주소 <input type="text" id="newaddr">주소주소
		</div>
		<div>
			<button id="upbtn">수정하기</button>
		</div>
			</div>
	
	
		</div>
		</div>
	</div>
</th:block>
