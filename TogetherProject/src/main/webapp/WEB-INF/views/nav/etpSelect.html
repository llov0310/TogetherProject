<th:block layout:fragment="page_css">
<style>
.navbar {

}

margin-bottom: 15%;

h1 {

.goBtn_box_bang ul li {

.info_banner_all ul li {

 /*  background: #cfdde5; */

}

.goBtn_box_bang:after {

}

}

    float: left;
}
.info_banner_all .tt {

.info_banner_all a.user_go {

    border: #63aecb 1px solid;

}
.info{
text-align: center;
}
.info_ct_title01 {

}
.f_18 {
    font-size: 18px;
    font-weight: bold;
