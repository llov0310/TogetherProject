<!DOCTYPE html>

<th:block layout:fragment="page_head">

<th:block layout:fragment="page_css">
<style>

#hellow{
	padding-top:100px;
	padding: 8% 10% 2% 10%; 
}
.main_div{
margin-bottom: 15%; 
padding: 0 10%;
}
h1 {
    border-bottom: #56526b 1px solid;
    width: 100%;
    font-size: 2.462em;
    font-weight: 600;
    padding-bottom: 18px;
    margin-bottom: 25px;
    display: inline-block;
}
.goBtn_box_bang ul li {
    float: left;
    width: 33%;
}
.info_banner_all ul li {
    border: #cfdde5 3px solid;
    background: #ffffff;
    width: 33.3%;
    height: 300px;
    border-radius: 20px;
    position: relative;
    padding-top: 20px;
    margin-left: 10%;
  
}
.info_banner_all {
 /*  background: #cfdde5; */
    border-radius: 8px;
}
.goBtn_box_bang {
    margin-top: 30px;
    padding: 15px;
   
}
.goBtn_box_bang:after {
    display: block;
    content: "";
    clear: both;
}
dl, ul, ol, menu, li {
    list-style: none;
}
.goBtn_box_bang div {
    float: left;
}
.info_banner_all .tt {
    font-size: 1.4em;
    font-weight: 600;
    margin-top: 18px;
}
.info_banner_all a.user_go {
    position: absolute;
    right: 20px;
    top: 50%;
    margin-top: -20px;
    font-size: 0.8em;
    width: 40px;
    height: 40px;
    border: #63aecb 1px solid;
    border-radius: 20px;
    background: #63aecb;
    color: #fff !important;
    line-height: 330%;
    text-align: center;
}
.info{
text-align: center;
}

</style>
