<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="include/layout">

<th:block layout:fragment="page_head">
	<title>로그인 페이지</title>
</th:block>

<th:block layout:fragment="contents">

	<div class="wrapper fadeInDown">
		<div id="formContent">
			<!-- Tabs Titles -->

			<!-- Icon -->
			<div class="fadeIn first">
				<img src="assets/img/login/test.png" id="icon" alt="User Icon" />
			</div>

			<!-- Login Form -->

			<div th:if="${session.user == null}">
				<p th:if="${error != null}" th:text="${error}"></p>
				<form action="/login" method="post">
					<input type="text" class="fadeIn second" name="userid"
						placeholder="login"> <input type="password"
						class="fadeIn third" name="password" placeholder="password">
					<input type="submit" value="로그인" id="login" class="fadeIn fourth"
						style="margin-bottom: 20px;">

					<!-- 			<button id ="login" class="fadeIn fourth" value="로그인" style=margin-bottom:20px;>로그인</button> -->
					<button class="fadeIn fourth" value="회원가입"
						style="margin-bottom: 10px; width: 200px; text-align: center;">회원가입</button>
				</form>
			</div>


			<!-- 			<div th:if="${session.user == null}"> -->
			<!-- 				<p th:if="${error != null}" th:text="${error}"></p> -->
			<!-- 				<form action="/login" method="post"> -->
			<!-- 					<input name="cid" type="text"></input> -->
			<!-- 					<input name="password" type="password"></input> -->
			<!-- 					<input type="submit" value="LOGIN"> -->
			<!-- 				</form> -->
			<!-- 			</div> -->


			<!-- Remind Passowrd -->
			<div id="formFooter">
				<a class="underlineHover" href="#">비밀번호를 잊으셨나요?</a>
			</div>
		</div>
	</div>


	<div th:if="${session.user}">
		<a href="/logout">Logout</a>
	</div>
</th:block>

<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!------ Include the above in your HEAD tag ---------->

<script src="assets/js/login.js"></script>

<link rel="stylesheet" href="assets/css/login.css">

</html>
