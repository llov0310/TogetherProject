<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="include/layout">

<th:block layout:fragment="page_head">
	<title>로그인 페이지</title>
</th:block>

<th:block layout:fragment="page_css">
	
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link rel="stylesheet" href="assets/css/signup.css">
	
</th:block>

<th:block layout:fragment="page_js">
	 <script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
 	 <script src="assets/js/sign.js"></script>
 	 <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</th:block>

<th:block layout:fragment="contents">

		<form action="/sign" method="post">
		<h2>회원가입</h2>
		
		  <label>
		    <p class="label-txt">아이디를 입력해 주세요</p>
		    <input type="text" class="input" id="id" name="user_id">
		    <div class="line-box">
		      <div class="line"></div>
		    </div>
		  </label>
		  <label>
		    <p class="label-txt">이름을 입력해 주세요</p>
		    <input type="text" class="input" id="name" name="user_nm">
		    <div class="line-box">
		      <div class="line"></div>
		    </div>
		  </label>
		  <label>
		    <p class="label-txt">비밀번호를 입력해주세요</p>
		    <input type="password" class="input" id="password" name="password">
		    <div class="line-box">
		      <div class="line"></div>
		    </div>
		  </label>
		  <label>
		    <p class="label-txt">이메일을 입력해주세요</p>
		    <input type="text" class="input" id="email" placeholder="ex)xxxx@naver.com" name="email">
		    <div class="line-box">
		      <div class="line"></div>
		    </div>
		  </label>
		  
		  <label>
		    <p class="label-txt">핸드폰 번호를 입력해주세요</p>
		    <input type="text" class="input" id="ph" placeholder="01012345678" name="ph_no">
		    <div class="line-box">
		      <div class="line"></div>
		    </div>
		  </label>
		  
		   <label style="width:50%;">
		    <p class="label-txt">생년월일을 기입해주세요</p>
		    <input type="text" class="input" id="bir" placeholder="주민등록번호 앞자리  + 뒷자리 한자리" maxlength="7" name="birth_dt">
		    <div class="line-box">
		      <div class="line"></div>
		    </div>  
		  </label>
		  
		  <label style="width:50%">
		    <p class="label-txt2">주소를 검색 해 주세요</p>
		    <!--  <input type="text" class="input" id="sample4_postcode" placeholder="주소">-->
		    <input type="text" class="input" id="sample4_roadAddress" placeholder="도로명주소" name="addr_ji">
		    <input type="text" class="input" id="sample4_extraAddress" placeholder="참고항목" name="addr_dong">
		    <input type="button" onclick="sample4_execDaumPostcode()" value="우편번호 찾기"><br>
		    <input type="submit" value="회원가입"/> 
		  </label>
		  </form>
		<br>

</th:block>
</html>
