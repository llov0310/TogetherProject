<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="include/layout">

<th:block layout:fragment="page_head">
	<title>로그인 페이지</title>
</th:block>

<th:block layout:fragment="page_css">

	<!-- 	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"> -->
	<link href="etpAdmin/vendor/fontawesome-free/css/all.min.css"
		rel="stylesheet" type="text/css">

	<link href="etpAdmin/css/sb-admin.css" rel="stylesheet">

	<link rel="stylesheet" href="assets/css/signup.css">

</th:block>

<th:block layout:fragment="page_js">
	<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
	<script src="assets/js/sign.js"></script>
	<script
		src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</th:block>

<th:block layout:fragment="contents">

	<form action="/sign" method="post">
		<h1>회원가입</h1>
		<br/><br/>
		
		<!-- 아이디 -->
		<div class="form-inline form-group">
			<label class="control-label" >아이디 : </label>
			<input type="text" class="form-control input" id="id" name="user_id" />
		</div>
		<br/>
		
		<!-- 이름 -->
		<div class="form-inline form-group">
			<label class="control-label" >이름 : </label>
			<input type="text" class="form-control input" id="name" name="user_nm" />
		</div>
		<br/>
				
		<!-- 비밀번호 -->
		<div class="form-inline form-group">
			<label class="control-label">비밀번호 : </label>
			<input type="password" class="form-control input" id="password" name="password"/>
		</div>
		<br/>
		
		<!-- 이메일 -->
		<div class="form-inline form-group">
			<label class="control-label">이메일 : </label>
			<input type="text" class="form-control input" id="email" placeholder="ex)xxxx@naver.com" name="email"/>
		</div>
		<br/>

		<!-- 휴대폰 번호 -->
		<div class="form-inline form-group">
			<label class="control-label">휴대폰 번호 : </label>
			<input type="text" class="form-control input" id="ph" placeholder="01066667777" name="ph_no"/>
		</div>
		<br/>
		
		<!-- 생녀월일 기입-->
		<div class="form-inline form-group">
			<label class="control-label">생년월일 : </label>
			<input type="text" class="form-control input" id="bir" placeholder="주민등록번호 앞자리  + 뒷자리 한자리" maxlength="7" name="birth_dt"/>
		</div>
		<br/>

		<!-- 주소 -->
		<div class="form-inline form-group">
			<label class="control-label">주소 : </label>
			<input type="text" class="form-control input input" id="sample4_roadAddress" placeholder="주소" name="addr_ji"/>
			<input type="text" class="form-control input input" id="sample4_extraAddress" placeholder="동" name="addr_dong"/>
			<input type="button" class="btn btn-primary" onclick="sample4_execDaumPostcode()" value="우편번호 찾기"/>
		</div>
		<br/><br/>
		
		<input type="submit" class="btn btn-primary submit_01" value="완료" />
	</form>
	<br>

</th:block>
</html>
