<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="include/serviceLayout">
	
	
	<th:block layout:fragment="page_head">
		<title>추모글 남기기</title>
	</th:block>
	
	<div>
		<th:block layout:fragment="page_css">
			<link rel="stylesheet" href="assets/css/page/memorial/card.css">
			<link rel="stylesheet" href="assets/css/page/memorial/memorial.css">
			 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		</th:block>
	</div>
	
	
	<th:block layout:fragment="page_head">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <!-- Slide One - Set the background image for this slide in the line below -->
        <div class="carousel-item active" style="background-image: url('http://placehold.it/1900x1080')">
          <div class="carousel-caption d-none d-md-block">
            <h3>First Slide</h3>
            <p>This is a description for the first slide.</p>
          </div>
        </div>
    </th:block>

	
	

	<div>
		<!-- 페이지 별 내용 들어갈 부분 -->
		<th:block layout:fragment="contents">
			<div class="container">
				<form class="text-center p-5" method="post">
					<input type="text" class="form-control" placeholder="제목"  required />
					<!-- name값과 메서드의 매개변수가 이름이 같으면 알아서 넣어줌 -->
					<textarea type="text" class="form-control" rows="20" placeholder="내용"  required></textarea>
					
					<input type="file" class="form-control" required />
					
					<span id="btn">
						<button type="button" class="btn btn-primary">등록 </button>
						<button type="button" class="btn btn-warning">취소 </button>
					</span>
					
				</form>
					
			</div>
			
		</th:block>
	</div>
