
<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="include/serviceLayout">

<th:block layout:fragment="page_head">
	<title>맵 탐색</title>
</th:block>

<th:block layout:fragment="page_css">
	  <link rel="stylesheet" href="assets/css/page/hotel/hotelserch.css">
	 
</th:block>

<th:block layout:fragment="page_js">
	<script src="assets/js/hotel.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=590c0507631ccb4fcce21f0b5d9bb6a7&libraries=clusterer"></script>
<script>
  var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
  var options = { //지도를 생성할 때 필요한 기본 옵션
  	center: new daum.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표.
  	level: 3 //지도의 레벨(확대, 축소 정도)
  };

  var map = new daum.maps.Map(container, options); //지도 생성 및 객체 리턴
  </script>
</th:block>

<th:block layout:fragment="contents">
	<div id="map" style="width:400px;height:400px;"></div>
	
	</th:block>

</html>
