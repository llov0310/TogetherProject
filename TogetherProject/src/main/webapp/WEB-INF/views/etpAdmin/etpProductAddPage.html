<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<th:block layout:fragment="page_css">
	<!-- Custom fonts for this template-->
	<link href="etpAdmin/vendor/fontawesome-free/css/all.min.css"
		rel="stylesheet" type="text/css">

	<!-- Custom styles for this template-->
	<link href="etpAdmin/css/sb-admin.css" rel="stylesheet">

	<style>
#uploader {
	-webkit-appearance: none;
	appearance: none;
	width: 50%;
	margin-bottom: 10px;
}

.inputArea {
	margin: 10px 0;
}

select {
	width: 100px;
}

label {
	display: inline-block;
	width: 70px;
	padding: 5px;
}

label[for='gdsDes'] {
	display: block;
}

input {
	width: 150px;
}

textarea#gdsDes {
	/* 	width: 600px; */
	height: 180px;
}

.filebox label {
	display: inline-block;
	padding: .5em .75em;
	color: #999;
	font-size: inherit;
	line-height: normal;
	vertical-align: middle;
	background-color: #fdfdfd;
	cursor: pointer;
	border: 1px solid #ebebeb;
	border-bottom-color: #e2e2e2;
	border-radius: .25em;
}

.filebox input[type="file"] { /* 파일 필드 숨기기 */
	position: absolute;
	width: 1px;
	height: 1px;
	padding: 0;
	margin: -1px;
	overflow: hidden;
	clip: rect(0, 0, 0, 0);
	border: 0;
}

.filebox.bs3-primary label {
	color: #fff;
	background-color: #337ab7;
	border-color: #2e6da4;
}

#loading {
	width: 100%;
	height: 100%;
	top: 0px;
	left: 0px;
	position: fixed;
	display: block;
	opacity: 0.7;
	background-color: #fff;
	z-index: 99;
	text-align: center;
}

#loading-image {
	position: absolute;
	top: 42%;
	left: 42%;
	z-index: 100;
}

.filebox.bs3-success label {
  color: #fff;
  background-color: #5cb85c;
	border-color: #4cae4c;
}

.filebox input[type="file"] {  /* 파일 필드 숨기기 */
  position: absolute;
  width: 1px;
  height: 1px;
  padding: 0;
  margin: -1px;
  overflow: hidden;
  clip:rect(0,0,0,0);
  border: 0;
}
  
.foo {
    display: block;
    position: relative;
    width: 300px;
    margin: auto;
    cursor: pointer;
    border: 0;
    height: 50px;
    border-radius: 5px;
    outline: 0;
}
.foo:hover:after {
    background: #5978f8;
}
.foo:after {
    transition: 200ms all ease;
    border-bottom: 3px solid rgba(0,0,0,.2);
    background: #3c5ff4;
    text-shadow: 0 2px 0 rgba(0,0,0,.2);
    color: #fff;
    font-size: 20px;
    text-align: center;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: block;
    content: '상품 이미지 업로드';
    line-height: 60px;
    border-radius: 5px;
}  
 
/* .alreadyImgDiv{ */
/* 	text-align: center; */
/* }   */

.alreadyImg{
	width: 300px;
	height: 100px;
	display: block; margin: 0px auto;
}
  
}
</style>
</th:block>

<th:block layout:fragment="page_js">
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<!-- 	<script src="/etpAdmin/vendor/jquery/jquery.min.js"></script> -->
	<script src="/etpAdmin/js/etpProductAddPage.js"></script>
</th:block>

<th:block layout:fragment="contents" scroll="no">
	<head>
<title>상품 추가</title>
	</head>
	<span id="imgsrccode" style="display: none"></span>

	<div class="inputArea form-label-group">
		<input type="text" id="gdsName" class="form-control"
			placeholder="상품 명" autofocus="autofocus" name="gdsName" /> <label
			for="gdsName">상품 명</label>
	</div>

	<div class="inputArea form-label-group">
		<input type="text" id="gdsPrice" class="form-control"
			placeholder="상품 가격" name="gdsPrice" /><label for="gdsPrice">상품
			가격</label>
	</div>

	<div class="inputArea form-label-group">
		<input type="text" id="gdsNum" class="form-control"
			placeholder="일일 수량" /> <label for="gdsNum">일일 수량</label>
	</div>

	<div class="inputArea form-label-group">
		<textarea rows="5" cols="50" id="gdsDes" class="form-control"
			placeholder="상품 소개" name="gdsDes"></textarea>
	</div>

	<div>
		<input type="file" value="upload" class="foo" id="fileButton"/>
		
		<br/>
		<img id="productImg" src="img/noImage.png" class="alreadyImg" alt="미리보기" /> <br />
		<progress value="0" max="100" id="uploader" style="display: block; margin: 0px auto;" >0%</progress>
	</div>


	<div class="inputArea">
		<button type="submit" id="register_Btn" class="btn btn-primary" style="display: block; margin: 0px auto;">등록</button>
	</div>


	<div id="loading">
		<img id="loading-image" src="assets/img/25.gif" alt="Loading..." />
	</div>

</th:block>

<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js">
	
</script>

</html>
