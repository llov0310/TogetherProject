<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{adminInclude/adminLayout}">
	
<th:block layout:fragment="contents">
	<!-- Begin Page Content -->
	<div class="container-fluid">
		
		<!-- Page Heading -->
		<h1 class="h3 mb-2 text-gray-800">반려견 관리</h1>
		<p class="mb-4">
			DataTables is a third party plugin that is used to generate the demo
			table below. For more information about DataTables, please visit the
			<a target="_blank" href="https://datatables.net">official
				DataTables documentation</a>.
		</p>

		<!-- DataTales Example -->
		<div class="card shadow mb-4">
			<div class="card-header py-3">
				<h6 class="m-0 font-weight-bold text-primary">DataTables
					Example</h6>
			</div>
			<div class="card-body">
				<div class="table-responsive">

					<table class="table table-bordered" id="dataTable" width="100%"
						cellspacing="0">
						<thead>
							<tr>
								<th>아이디</th>
								<th>견주 연락처</th>
								<th>견주 이름</th>
								<th>성별</th>
								<th>반려견 등록일자</th>
								<th>등록 주소</th>
								<th>반려견 종</th>
								<th>반려견 이름</th>
								<th>반려견 소개</th>
							</tr>
						</thead>
						<tbody th:each = "dogsList : ${session.dogsList}">
							<tr>
								<td th:text="${dogsList.user_id}"></td>
								<td th:text="${dogsList.ph_no}"></td>
								<td th:text="${dogsList.user_nm}"></td>
								
								<td th:if="${dogsList.d_gender == 1}">남</td>
								<td th:unless="${dogsList.d_gender == 1}">여</td>
								
								<td th:text="${dogsList.d_dt}"></td>
								<td th:text="${dogsList.d_addr}"></td>
								<td th:text="${dogsList.d_kind}"></td>
								<td th:text="${dogsList.d_nm}"></td>
								<td th:text="${dogsList.d_content}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- /.container-fluid -->

	<!-- Bootstrap core JavaScript-->
	<script src="admin/vendor/jquery/jquery.min.js"></script>
	<script src="admin/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="admin/vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="admin/js/sb-admin-2.min.js"></script>

	<!-- Page level plugins -->
	<script src="admin/vendor/datatables/jquery.dataTables.min.js"></script>
	<script src="admin/vendor/datatables/dataTables.bootstrap4.min.js"></script>

	<!-- Page level custom scripts -->
	<script src="admin/js/demo/datatables-demo.js"></script>

</th:block>

<!-- customerManage.html에 필요한 css 추가 설정 -->
<th:block layout:fragment="page_css">
	<!-- Custom styles for this page -->
	<link href="admin/vendor/datatables/dataTables.bootstrap4.min.css"
		rel="stylesheet">
</th:block>

	<!-- page_js -->
	<th:block layout:fragment="page_js">
	
		
	</th:block>

</html>
