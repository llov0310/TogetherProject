<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{adminInclude/adminLayout}">

<th:block layout:fragment="page_head">
	<title>관리자 홈 페이지</title>
</th:block>

<!-- 홈 페이지에 들어갈 내용-->
<th:block layout:fragment="contents">
	<!-- Content Wrapper -->
	<div id="content-wrapper" class="d-flex flex-column">
		<!-- Begin Page Content -->
		<div class="container-fluid">

			<!-- Page Heading -->
			<div
				class="d-sm-flex align-items-center justify-content-between mb-4">
				<h1 class="h3 mb-0 text-gray-800">요약</h1>

			</div>

			<!-- Content Row -->
			<div class="row">

				<!-- Earnings (Monthly) Card Example -->
				<div class="col-xl-3 col-md-6 mb-4">
					<div class="card border-left-primary shadow h-100 py-2">
						<div class="card-body">
							<div class="row no-gutters align-items-center">
								<div class="col mr-2">
									<div
										class="text-xs font-weight-bold text-primary text-uppercase mb-1" style="font-size:40px;">회원 수</div>
									<div class="h5 mb-0 font-weight-bold text-gray-800" th:text="|${memberCnt}명|"></div>
								</div>
								<div class="col-auto">
									<i class="fas fa-calendar fa-2x text-gray-300"></i>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- Earnings (Monthly) Card Example -->
				<div class="col-xl-3 col-md-6 mb-4">
					<div class="card border-left-success shadow h-100 py-2">
						<div class="card-body">
							<div class="row no-gutters align-items-center">
								<div class="col mr-2">
									<div
										class="text-xs font-weight-bold text-success text-uppercase mb-1" style="font-size:40px;">업체 신청 수</div>
									<div class="h5 mb-0 font-weight-bold text-gray-800" th:text="|${etpApplyCnt}건|"></div>
								</div>
								<div class="col-auto">
									<i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- Earnings (Monthly) Card Example -->
				<div class="col-xl-3 col-md-6 mb-4">
					<div class="card border-left-info shadow h-100 py-2">
						<div class="card-body">
							<div class="row no-gutters align-items-center">
								<div class="col mr-2">
									<div
										class="text-xs font-weight-bold text-info text-uppercase mb-1" style="font-size:40px;">반려견 수</div>
									<div class="row no-gutters align-items-center">
										<div class="col-auto">
											<div class="h5 mb-0 mr-3 font-weight-bold text-gray-800" th:text="|${dogsCnt}마리|"></div>
										</div>
										<div class="col">
											<div class="progress progress-sm mr-2">
												<div class="progress-bar bg-info" role="progressbar"
													style="width: 50%" aria-valuenow="50" aria-valuemin="0"
													aria-valuemax="100"></div>
											</div>
										</div>
									</div>
								</div>
								<div class="col-auto">
									<i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- Pending Requests Card Example -->
				<div class="col-xl-3 col-md-6 mb-4">
					<div class="card border-left-warning shadow h-100 py-2">
						<div class="card-body">
							<div class="row no-gutters align-items-center">
								<div class="col mr-2">
									<div
										class="text-xs font-weight-bold text-warning text-uppercase mb-1" style="font-size:40px;">등록 된 업체 수</div>
									<div class="h5 mb-0 font-weight-bold text-gray-800" th:text="|${etpCnt}개|"></div>
								</div>
								<div class="col-auto">
									<i class="fas fa-comments fa-2x text-gray-300"></i>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Content Row -->

			<div class="row">

				<!-- Area Chart -->
				<div class="col-xl-8 col-lg-7">
					<div class="card shadow mb-4">
						<!-- Card Header - Dropdown -->
						<div
							class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
							<h6 class="m-0 font-weight-bold text-primary" style="font-size:40px;">월 별 가입자 수</h6>
							
							<div>
								<select id="yearSelectBox">
									<option value="0" selected>-- 연도 선택 --</option>
									<option class="yearOption" value="19">2019</option>
									<option class="yearOption" value="20">2020</option>
									<option class="yearOption" value="21">2021</option>
								</select>
							</div>
						</div>
						<!-- Card Body -->
						<div class="card-body">
						
							<div class="chart-area">
							<!-- 차트 그리는 부분 -->
								<div id="lineChart_01"></div>
								

							</div>
							
							
						</div>
					</div>
				</div>

				<!-- Pie Chart -->
				<div class="col-xl-4 col-lg-5">
					<div class="card shadow mb-4">
						<!-- Card Header - Dropdown -->
						<div
							class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
							<h6 class="m-0 font-weight-bold text-primary" style="font-size:40px;">연령 대별 가입자</h6>
						</div>
						<!-- Card Body -->
						<div class="card-body">
							<div class="chart-area">
								<!-- 차트 그리는 부분 -->
								<div id="donutChart_01">
								
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>

			

		</div>
		<!-- /.container-fluid -->


	</div>
	<!-- End of Main Content -->


</th:block>


<th:block layout:fragment="page_css">
	<link href="/admin/css/adminHome.css" rel="stylesheet">
	
	<!-- Morris js(차트) css -->
	<link href="/admin/css/morris.css" rel="stylesheet">
</th:block>

<th:block layout:fragment="page_js">
		<!-- Custom scripts for all pages-->
		<!-- navSidebar의 <- 버튼 작동을 위한  js -->
		<script src="admin/js/sb-admin-2.min.js"></script>

		<!-- Bootstrap core JavaScript-->
		<script src="admin/vendor/jquery/jquery.min.js"></script>
		
		<!-- Morris js(차트)를 사용하기 위한 js -->
		<script src="/admin/chart/morris.min.js"></script>
		<script src="/admin/chart/raphael.min.js"></script>
		
		<!-- 라인 차트를 그리기 위한  js -->
		<script src="/admin/js/lineChart_01.js"></script>
		
		<!-- 도넛 차트를 그리기 위한 js -->
		<script src="/admin/js/donutChart_01.js"></script>
		
		<!-- 원하는 연도의 가입자 수를 보기 위한 js-->
		<script src="/admin/js/yearSelect.js"></script>
</th:block>


</html>
