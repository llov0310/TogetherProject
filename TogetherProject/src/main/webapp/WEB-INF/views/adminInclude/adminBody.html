<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<body th:fragment="body" id="page-top">
	
	<div id="wrapper">
		<!-- 좌측 네비게이션 바 -->
		<th:block th:include="adminInclude/adminNavSide" />
		
		<!-- content안에 상단 네비게이션, 내용, footer가 포함 되어 있음 -->
		<div id="content">
			<!-- 상단 네비게이션 바 -->
			<th:block th:include="adminInclude/adminNavHeader" />

			<!-- 페이지 별 내용 들어갈 부분 -->
			<th:block layout:fragment="contents"></th:block>
			
			<!-- footer(하단 고정) -->
			<th:block th:include="adminInclude/adminFooter" />
		</div>	
	</div>

	<!-- adminBody 페이지 전용 js들 -->
	<th:block layout:fragment="page_js">
		<!-- Bootstrap core JavaScript-->
		<script src="admin/vendor/jquery/jquery.min.js"></script>
		<script src="admin/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

		<!-- Core plugin JavaScript-->
		<script src="admin/vendor/jquery-easing/jquery.easing.min.js"></script>

		<!-- Custom scripts for all pages-->
		<script src="admin/js/sb-admin-2.min.js"></script>

		<!-- Page level plugins -->
		<script src="admin/vendor/chart.js/Chart.min.js"></script>

		<!-- Page level custom scripts -->
		<script src="admin/js/demo/chart-area-demo.js"></script>
		<script src="admin/js/demo/chart-pie-demo.js"></script>
	</th:block>
</body>
</html>
